{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
<div class="row">
    <div class="col-lg-3">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Contract number
                <span>{{contract.contract_number}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Organization
                <span>{{contract.organization}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Additions
                <span class="badge badge-primary badge-pill">{{addition_number}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Appendixes
                <span class="badge badge-primary badge-pill">{{appendix_number}}</span>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
